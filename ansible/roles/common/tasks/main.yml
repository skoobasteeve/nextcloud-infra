---
- name: Get package facts
  ansible.builtin.package_facts:

- name: Get service facts
  ansible.builtin.service_facts:

- name: Add default ssh keys
  ansible.posix.authorized_key:
    key: "{{ lookup('file', 'files/keys') }}"
    user: "{{ user }}"
    state: present
    exclusive: true

- name: Disable password ssh auth
  ansible.builtin.lineinfile:
    path: "/etc/ssh/sshd_config"
    regexp: '^PasswordAuthentication'
    line: 'PasswordAuthentication no'
    backrefs: true
  notify: Restart ssh service

- name: Upgrade all packages to latest version
  ansible.builtin.dnf:
    name: "*"
    state: latest
    update_cache: true
    update_only: true

- name: Install package for automatic updates
  ansible.builtin.dnf:
    name: dnf-automatic
    state: present

- name: Configure automatic security updates step 01
  ansible.builtin.lineinfile:
    path: "/etc/dnf/automatic.conf"
    regexp: '^upgrade_type ='
    line: 'upgrade_type = security'
    backrefs: true

- name: Configure automatic security updates step 02
  ansible.builtin.lineinfile:
    path: "/etc/dnf/automatic.conf"
    regexp: '^apply_updates ='
    line: 'apply_updates = yes'
    backrefs: true

- name: Enable and start dnf-automatic.timer
  ansible.builtin.systemd:
    state: started
    enabled: true
    name: dnf-automatic.timer

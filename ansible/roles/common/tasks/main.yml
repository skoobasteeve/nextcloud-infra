---
- name: Get package facts
  ansible.builtin.package_facts:

- name: Get service facts
  ansible.builtin.service_facts:

- name: Add default ssh keys
  ansible.posix.authorized_key:
    key: "{{ lookup('file', 'files/keys') }}"
    user: "{{ user }}"
    state: present
    exclusive: true

- name: Copy sshd config
  ansible.builtin.copy:
    src: files/sshd_config
    dest: /etc/ssh/sshd_config.d/00-ansible.conf
    owner: root
    group: root
    mode: "0600"
  notify: Restart ssh service

- name: Set a hostname
  ansible.builtin.hostname:
    name: "{{ hostname }}"
    use: systemd

- name: Upgrade all packages to latest version
  ansible.builtin.dnf:
    name: "*"
    state: latest
    update_cache: true
    update_only: true

- name: Install package for automatic updates
  ansible.builtin.dnf:
    name: dnf-automatic
    state: present

- name: Configure automatic security updates step 01
  ansible.builtin.lineinfile:
    path: "/etc/dnf/automatic.conf"
    regexp: '^upgrade_type ='
    line: 'upgrade_type = security'
    backrefs: true

- name: Configure automatic security updates step 02
  ansible.builtin.lineinfile:
    path: "/etc/dnf/automatic.conf"
    regexp: '^apply_updates ='
    line: 'apply_updates = yes'
    backrefs: true

- name: Enable and start dnf-automatic.timer
  ansible.builtin.systemd:
    state: started
    enabled: true
    name: dnf-automatic.timer

- name: Add epel repository
  ansible.builtin.dnf:
    name: epel-release
    state: present

- name: Install additional packages
  ansible.builtin.dnf:
    name: "{{ item }}"
    update_cache: true
    state: present
  loop:
    - firewalld
    - acl
    - htop
    - vim-enhanced
    - nload
    - tmux
    - bind-utils

- name: Permit SSH traffic in default zone
  ansible.posix.firewalld:
    service: ssh
    permanent: true
    state: enabled

- name: Start firewalld
  ansible.builtin.service:
    name: firewalld
    enabled: true
    state: started
